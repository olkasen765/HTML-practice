<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>The web-site</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>About the web-site</h2>
      <p>How are you?</p>
      <!-- Image with link -->
      <a href="https://example.com" target="_blank">

        <img src="https://cdn-icons-png.flaticon.com/512/5339/5339184.png" alt="Local image" width="200" height="200">
      </a>

      <!-- Paragraph with embedded link -->
    </section>
    <p>
      Here is the <a href="https://example.com" target="_blank">Example website</a>. It's just to show the example.

    </p>

    <!-- Section 2: Contact Info -->
    <section>
      <br><br>
      <p>Contact infromation
        <br>
        <b>E-mail:</b> example@example.com
        <b>Mobile</b> +7 (708) 1234567

      </p>

      <!-- h2: Tier-2 Headline -->
      <h2> Tier-2 Headline example </h2>

      <!-- Unordered list -->
      <ul style="list-style-type: square;">
        <li>Kia</li>
        <li>Lincoln</li>
        <li>Chevy</li>
        <li>Ford</li>
      </ul>

    </section>
  </div>

</body>

</html>
